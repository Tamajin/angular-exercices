<div class="content" role="main">

  <!-- Next Steps -->
  <h2>Next Steps</h2>
  <p>What do you want to do next with your app?</p>

  <div class="card-container">

    <button *ngFor="let topic of topics; index as i" class="card card-small" (click)="selectedTopicIndex = i"
      tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>{{topic.title}}</span>
    </button>

  </div>

  <!-- Terminal -->
  <div class="terminal">
    <pre [style.color]="topics[selectedTopicIndex].color"
      *ngIf="selectedTopicIndex === 0 || selectedTopicIndex; else default">{{topics[selectedTopicIndex].content}}</pre>
  </div>

</div>

<ng-template #default>
  <pre>Aucun topic n'est selectionn√©</pre>
</ng-template>
